<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” MarkMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="brand">
      <img src="markmate-logo.png" alt="MarkMate Logo">
      <div>MarkMate</div>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="test.html">Test</a>
      <a href="results.html">Results</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
    <section class="page">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2>Login</h2>
        <img src="markmate-logo.png" alt="logo" style="width:46px;height:46px">
      </div>
      <div class="grid-2">
        <div class="form-panel">
          <div class="input" style="padding:10px">
                <label for="login-type" class="small-muted">Choose login</label>
                <select id="login-type">
                    <option value="student">Student Login</option>
                    <option value="admin">Admin Login</option>
                </select>
            </div>
          <!-- STUDENT FORM -->
          <form id="student-form" class="form" style="padding:12px" >
            <div class="input">
              <label>Roll Number</label>
              <input name="roll" required placeholder="e.g. 23CXDF">
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" name="password" required placeholder="Your password">
            </div>
            <div style="display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:8px">
              <button class="btn" type="submit" id="student-login">Login as Student</button>
            </div>
            <div class="small-muted" style="margin-top:10px">Don't have account? <a href="register.html">Register</a></div>
          </form>

          <!-- ADMIN FORM -->
          <form id="admin-form" class="form" style="padding:12px; display:none">
            <div class="input">
              <label>Admin ID</label>
              <input name="adminid" required placeholder="admin">
            </div>
            <div class="input">
              <label>Password</label>
              <input type="password" name="password" required placeholder="admin123">
            </div>
            <div style="display:flex;gap:10px;align-items:center;justify-content:flex-end;margin-top:8px">
              <button class="btn" type="submit" id="admin-login">Login as Admin</button>
            </div>
            <div class="small-muted" style="margin-top:10px">Admin demo credentials: <strong>admin / admin123</strong></div>
          </form>

        </div>

        <div class="form-panel" style="display:flex;flex-direction:column;justify-content:center;align-items:center">
          <img src="markmate-logo.png" alt="visual" style="width:100%;max-width:320px">
          <p class="small-muted" style="margin-top:12px;text-align:center">Secure login for students & admins. Student use roll number & password. Admins have elevated access to view results.</p>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js"></script>

</body>
</html>
