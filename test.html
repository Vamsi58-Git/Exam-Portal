<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Take Test â€” MarkMate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="nav">
    <div class="brand"><img src="markmate-logo.png" alt=""><div>MarkMate</div></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="results.html">Results</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <main>
    <section class="page">
      <h2>Start Test</h2>
      <div id="test-details-wrap">
        <form id="test-details" class="form" style="max-width:720px">
          <div class="input"><label>Student Name</label><input name="name" required placeholder="Your Name"></div>
          <div class="input"><label>Roll Number</label><input name="roll" required placeholder="e.g. 23A51AXXXX"></div>

          <div class="row">
            <div class="input" style="flex:1"><label>Course Code</label><input name="courseCode" required placeholder="e.g. CS201"></div>
            <div class="input" style="flex:1"><label>Course Name</label><input name="courseName" required placeholder="DBMS"></div>
          </div>

          <div class="row">
            <div class="input" style="flex:1"><label>Year of Study</label>
              <select name="year"><option>First</option><option>Second</option><option>Third</option><option>Fourth</option></select>
            </div>
            <div class="input" style="flex:1"><label>Semester</label>
              <select name="sem"><option>1</option><option>2</option><option>3</option></select>
            </div>
          </div>

          <div class="input"><label>Course Regulation</label><input name="reg" placeholder="Regulation details (e.g. 2023)"></div>

          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px">
            <div class="small-muted">The test will be 30 minutes. Questions are MCQs and appear one-by-one.</div>
            <button class="btn" type="button" id="start-test">Start Test</button>
          </div>
        </form>
      </div>

      <div id="test-run-wrap" style="display:none">
        <div class="test-header">
          <div style="display:flex;gap:12px;align-items:center">
            <div class="small-muted">Test Running</div>
            <div class="small-muted">Course: <strong id="current-course"></strong></div>
          </div>
          <div class="timer" id="timer">30:00</div>
        </div>

        <div id="question-area"></div>

        <div style="display:flex;justify-content:flex-end;gap:10px;margin-top:8px">
          <button class="btn" id="submit-test" type="button">Submit Test</button>
        </div>
      </div>

    </section>
  </main>
</body>
</html>
